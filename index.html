<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="topbar">
  <div class="left">
    <button onclick="exportData()" title="Export">â¬‡ï¸</button>
    <button title="Import" onclick="this.querySelector('input').click()">
      â¬†ï¸<input type="file" hidden onchange="importData(this)">
    </button>
  </div>
  <div class="right">
    <button onclick="showPanel('plot')">ğŸ“Š</button>
    <button onclick="showPanel('data')">ğŸ—‚ï¸</button>
    <button onclick="showPanel('categories')">ğŸ·ï¸</button>
    <button onclick="showPanel('add')">â•</button>
  </div>
</header>

<main class="panels">

  <!-- PLOT PANEL -->
  <section class="panel" id="panel-plot" hidden>
      <div id="chart-wrapper">
        <div id="chart-layout">
          <div id="canvas-container" style="position:relative;">
            <canvas id="plot"></canvas>
            <div class="plot-controls" style="position:absolute;top:20px;left:60px;z-index:2;display:flex;gap:0.25em;flex-wrap:wrap;max-width:400px;font-size:8px;line-height:1.1;">
              <button id="maximizeBtn" title="Expand plot" style="padding:1px 4px;">â›¶</button>
              <button id="btnViewItems" onclick="togglePlotView('items')" style="padding:1px 4px;">Items</button>
              <button id="btnViewCategories" class="active" onclick="togglePlotView('categories')" style="padding:1px 4px;">Categories</button>
              <button id="toggleLegendBtn" onclick="togglePlotLegend()" style="padding:1px 4px;">Legend</button>
              <button id="resetZoomBtn" onclick="resetPlotZoom()" style="padding:1px 4px;">Reset</button>
            </div>
          </div>
          <div id="legend-container"></div>
        </div>
      </div>
  </section>

  <!-- DATA PANEL -->
  <section class="panel" id="panel-data" hidden>
    <h2>Database</h2>
    <div class="table-controls" style="display:flex;align-items:center;gap:0.5em;">
      <input
        type="search"
        id="searchInput"
        placeholder="Search textâ€¦"
        style="flex:1;min-width:0;"
        autocomplete="off"
      />
      <button id="searchBtn" style="white-space:nowrap;">Search</button>
      <button id="clearBtn" style="white-space:nowrap;">Clear</button>
    </div>
    <br>
    <label id="databaseStatus">Database statusâ€¦</label><br><br>
    <div id="dataTableCards"></div>
  </section>

  <!-- CATEGORIES PANEL -->
  <section class="panel" id="panel-categories" hidden>
    <h2>Categories</h2>
    <button class="primary" onclick="showCategoryModal()">+ New Category</button>
    <br><br>
    <div id="categoriesList" class="categories-list"></div>
  </section>

  <!-- ADD PANEL -->
  <section class="panel" id="panel-add">
    <h2>Add entry</h2>

    <form id="entryForm" style="display:flex;flex-direction:column;gap:1em;" onsubmit="event.preventDefault(); addEntry();">
      <div style="display:flex;flex-direction:column;gap:0.5em;">
        <label for="dt">Date and time</label>
        <input type="datetime-local" id="dt" style="width:100%;max-width:400px;">
      </div>

      <div style="display:flex;flex-direction:column;gap:0.5em;">
        <label for="textNewEntry">Text</label>
        <div style="display:flex;align-items:stretch;gap:0.5em;">
          <textarea
            id="textNewEntry"
            placeholder="comma separated text"
            rows="1"
            style="flex:1;resize:vertical;min-height:2.5em;"
            oninput="autoGrow(this)"
            onfocus="this.setSelectionRange(this.value.length, this.value.length)"
          ></textarea>
          <button type="button" class="clear-btn" style="align-self:flex-start;" onclick="textNewEntry.value='';autoGrow(textNewEntry)">Ã—</button>
        </div>
      </div>

      <div style="display:flex;gap:0.5em;">
        <button type="submit" class="primary" style="flex:1;">Save</button>
        <button type="button" class="secondary" id="discardBtn" style="flex:1;" onclick="discardEdit()" hidden>Discard</button>
      </div>

      <div id="entryFeedback" class="feedback-message" style="display:none;"></div>

      <div class="input-row" style="display:flex;align-items:center;gap:0.5em;">
        <input
          type="text"
          id="quickFilter"
          placeholder="quick buttons filter ..."
          oninput="updateQuickButtons()"
          style="flex:1;min-width:0;"
        >
        <button type="button" class="clear-btn" onclick="
          this.previousElementSibling.value='';
          updateQuickButtons();
        ">Ã—</button>
      </div>

      <div id="quickButtons" class="quick-buttons"></div>
    </form>
  </section>

</main>

<footer id="appVersionFooter">Last update: 2026-01-10</footer>

<!-- Category Modal -->
<div id="categoryModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Manage Category</h2>
      <button class="modal-close" onclick="closeCategoryModal()">Ã—</button>
    </div>
    <form id="categoryForm" class="modal-form-layout" onsubmit="event.preventDefault(); saveCategoryForm();">
      <div class="modal-form-top">
        <label>Category Name</label>
        <input type="text" id="categoryName" placeholder="e.g., Breakfast" required>
        
        <label>Color</label>
        <div style="display:flex; gap:0.5rem; align-items:center;">
          <input type="color" id="categoryColor" value="#FF6B6B">
        </div>
        
        <label>Search items</label>
        <input type="text" id="categoryItemSearch" placeholder="Search itemsâ€¦" oninput="filterCategoryItems()">
      </div>

      <div style="display:flex;gap:0.5em;align-items:center;margin-bottom:0.5em;">
        <label class="items-label">Assign Items</label>
        <button type="button" class="secondary" style="flex:0;font-size: 0.75em;" onclick="selectAllFilteredItems()">Select Filtered</button>
        <button type="button" class="secondary" style="flex:0;font-size: 0.75rem;" onclick="selectUnusedItems()">Select Unused</button>
        <button type="button" class="secondary" style="flex:0;font-size: 0.75rem;" onclick="clearFilteredItems()">Clear Selected</button>
        <span id="selectionStatus" style="font-size:0.85em;color:#666;margin-left:auto;">0/0 selected</span>
      </div>
      <div id="categoryItemsCheckboxes" class="items-checkboxes"></div>
      
      <div class="modal-buttons">
        <button type="submit" class="primary">Save</button>
        <button type="button" class="secondary" onclick="closeCategoryModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.2.0/dist/chartjs-plugin-zoom.min.js"></script>
<script src="js/db.js"></script>
<script src="js/categories.js"></script>
<script src="js/table.js"></script>
<script src="js/entry.js"></script>
<script src="js/plot.js"></script>
<script src="js/app.js"></script>
</body>
</html>
