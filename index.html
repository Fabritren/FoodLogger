<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logger Sketch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <button onclick="exportData()" title="Export">⬇️</button>
  <button type="button" title="Import" onclick="this.querySelector('input').click()">
    ⬆️<input type="file" hidden onchange="importData(this)">
  </button>
</header>

<main>
  <button id="toggleAdd" onclick="toggleAdd()">➕ Add entry</button>

  <section id="addSection" hidden>
    <input type="datetime-local" id="dt">
    <input type="text" id="text" placeholder="comma separated text">
    <button onclick="addEntry()">Save</button>
    <div id="quickButtons"></div>
  </section>
  <br>
  <canvas id="plot" width="340" height="220"></canvas>
</main>

<footer id="status">No entries</footer>

<script src="js/db.js"></script>
<script src="js/plot.js"></script>
<script src="js/app.js"></script>
</body>
</html>
